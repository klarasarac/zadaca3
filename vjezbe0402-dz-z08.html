

<!DOCTYPE html>
<html>
<head>
  <title>8. zadatak</title>
</head>
<body>

<h1>Online kalkulator</h1>

<form id="calculatorForm">
  <label for="operand1">Unesite prvi broj:</label>
  <input type="number" id="operand1"><br><br>
  
  <label for="operand2">Unesite drugi broj:</label>
  <input type="number" id="operand2"><br><br>
  
  <button type="button" onclick="calculate('+')">+</button>
  <button type="button" onclick="calculate('-')">-</button>
  <button type="button" onclick="calculate('*')">*</button>
  <button type="button" onclick="calculate('/')">/</button><br><br>
  
  <button type="button" onclick="calculate('sin')">Sin</button>
  <button type="button" onclick="calculate('cos')">cos</button>
  <button type="button" onclick="calculate('tan')">Tan</button><br><br>
  
  <button type="button" onclick="calculate('log')">ln</button>
  <button type="button" onclick="calculate('log10')">log</button><br><br>
  
  <button type="button" onclick="calculate('pow')">^2</button>
  <button type="button" onclick="calculate('sqrt')">^3</button>
  <button type="button" onclick="calculate('cbrt')">^n</button>
</form>

<script>
  function calculate(operation) {
    const operand1 = parseFloat(document.getElementById("operand1").value);
    const operand2 = parseFloat(document.getElementById("operand2").value);
    let result;

    switch (operation) {
      case '+':
        result = operand1 + operand2;
        break;
      case '-':
        result = operand1 - operand2;
        break;
      case '*':
        result = operand1 * operand2;
        break;
      case '/':
        result = operand1 / operand2;
        break;
      case 'sin':
        result = Math.sin(operand1);
        break;
      case 'cos':
        result = Math.cos(operand1);
        break;
      case 'tan':
        result = Math.tan(operand1);
        break;
      case 'log':
        result = Math.log(operand1);
        break;
      case 'log10':
        result = Math.log10(operand1);
        break;
      case 'pow':
        result = Math.pow(operand1, operand2);
        break;
      case 'sqrt':
        result = Math.sqrt(operand1);
        break;
      case 'cbrt':
        result = Math.cbrt(operand1);
        break;
      default:
        result = 'Nepoznata operacija';
    }

    alert(`Rezultat  ${operation} : ${result}`);
  }
</script>

</body>
</html>
