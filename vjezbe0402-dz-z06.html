
<!DOCTYPE html>
<html>
<head>
  <title>6. zadatak</title>
</head>
<body>

<form id="sumForm">
  <label for="number1">Unesite prvi broj:</label>
  <input type="number" id="number1"><br><br>
  <label for="number2">Unesite drugi broj:</label>
  <input type="number" id="number2"><br><br>
  <button type="button" onclick="calculateSum()">Zbroji</button>
</form>

<div id="resultDiv">
  <label for="result">Rezultat zbrajanja:</label>
  <input type="text" id="result" readonly>
</div>

<script>
  function calculateSum() {
    const num1 = parseFloat(document.getElementById("number1").value);
    const num2 = parseFloat(document.getElementById("number2").value);
    const result = document.getElementById("result");

    if (!isNaN(num1) && !isNaN(num2)) {
      const sum = num1 + num2;
      result.value = sum;

      const resultDiv = document.getElementById("resultDiv");
      resultDiv.innerHTML = `<label for="result">Rezultat zbrajanja:</label>
                             <input type="text" id="result" value="${sum}" readonly>`;
    } else {
      result.value = "Molimo unesite brojeve u prva dva polja.";

      const resultDiv = document.getElementById("resultDiv");
      resultDiv.innerHTML = '';
    }
  }
</script>

</body>
</html>
